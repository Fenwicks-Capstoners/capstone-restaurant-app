<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Open Schedule Page</title>
        <link rel="stylesheet" type="text/css" href="../cssFiles/openSchedule.css">
       


    </head>
    <body>
        <nav class="main-navigation">
            <div class="container">
                <ul>
                    <li><a href="../index.html">Index</a></li>
                    <li><a href="schedule.html">Schedule</a></li>
                    <li><a class="active" href="openSchedule.html">Open Schedule</a></li>
                </ul>
            </div>
        </nav>
        <main>
            <h1>Open Schedule</h1>
        
            <!-- https://stackoverflow.com/questions/5528419/html-table-with-button-on-each-row -->
            <table>
                <tr>
                    <td>Monday </td>
                    <td><button class="button M9AM">9AM</button></td> <td><button class="button M10AM">10AM</button></td> <td><button class="button M11AM">11AM</button></td>
                    <td><button class="button M12PM">12PM</button></td>
                    <td><button class="button M1PM">1PM</button></td>  <td><button class="button M2PM">2PM</button></td>  <td><button class="button M3PM">3PM</button></td>
                    
                </tr>
                
                <tr>
                    <td>Tuesday </td>
                    <td><button class="button T">9AM</button></td> <td><button class="button T">10AM</button></td> <td><button class="button T">11AM</button></td>
                    <td><button class="button T">12PM</button></td> <td><button class="button T">1PM</button></td>  <td><button class="button T">2PM</button></td>  <td><button class="button T">3PM</button></td>
                </tr>
        
                <tr>
                    <td> Wednesday </td>
                    <td><button class="button W">9AM</button></td> <td><button class="button W">10AM</button></td> <td><button class="button W">11AM</button></td>
                    <td><button class="button W">12PM</button></td> <td><button class="button W">1PM</button></td>  <td><button class="button W">2PM</button></td>  <td><button class="button W">3PM</button></td>
                </tr>
        
                <tr>
                    <td> Thursday </td>
                    <td><button class="button TH">9AM</button></td> <td><button class="button TH">10AM</button></td> <td><button class="button TH">11AM</button></td>
                    <td><button class="button TH">12PM</button></td> <td><button class="button TH">1PM</button></td>  <td><button class="button TH">2PM</button></td>  <td><button class="button TH">3PM</button></td>
                </tr>
        
                <tr>
                    <td> Friday </td>
                    <td><button class="button F">9AM</button></td> <td><button class="button F">10AM</button></td> <td><button class="button F">11AM</button></td>
                    <td><button class="button F">12PM</button></td> <td><button class="button F">1PM</button></td>  <td><button class="button F">2PM</button></td>  <td><button class="button F">3PM</button></td>
                </tr>
            
            </table>
            
            <script src="../JS/buttons.js"></script>
        </main>
    </body>
</html>
